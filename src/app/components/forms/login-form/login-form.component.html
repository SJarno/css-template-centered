<form class="container" ngNativeValidate>
    <header>
        Login
    </header>
    <main>
        <input class="item" type="text" placeholder="username" name="username" [(ngModel)]="credentials.username" required="">
        <br>
        <input class="item" type="text" placeholder="password" name="password" [(ngModel)]="credentials.password" required="">
    </main>
    <footer>
        <input type="submit" value="Login" (click)="test()">
    </footer>
</form>
